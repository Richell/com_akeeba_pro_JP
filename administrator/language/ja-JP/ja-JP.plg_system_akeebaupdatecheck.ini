PLG_SYSTEM_AKEEBAUPDATECHECK_TITLE="システム - Akeeba Backup アップデートの確認"

PLG_AKEEBAUPDATECHECK_DESCRIPTION="新しいバージョンを最高管理者に自動的にメール通知します。本文にはクリックで自動的にサイトの管理画面へログインし、ライブアップデート機能を使用してアップグレードを実行するリンクが含まれています。 システム - ワンクリックアクションプラグインが公開されている必要があります。"
PLG_AKEEBAUPDATECHECK_EMAIL_SUBJECT="[SITENAME]からの更新メッセージ"
PLG_AKEEBAUPDATECHECK_EMAIL_BODY="Akeeba Backupの更新バージョンが利用可能です。\nバージョン： [VERSION]\nリリース日： [DATE]\n安定性：[STABILITY]\n\n [SITENAME]にアップデートをインストールするには、次のリンクをクリックしてください。（URLがリンクされていない場合は、コピーして、ブラウザURL欄に貼り付けてください。）\n\nUpdate link: [LINK]\n\nこのリンクは24時間以内に1度だけ有効で、自動的に[SITENAME]にログインし、Akeeba Backupのライブアップデートを実行します。"
PLG_AKEEBAUPDATECHECK_EMAIL_IMPORTANTNOTES="***使用上のご注意 ***\n1. このメールは、自動的にあなたのサイトから送信されました。\n\n2. 自動通知を無効にするには、プラグイン管理から 'Akeeba Backup 更新通知' プラグインを無効にしてください。詳細はこちら： \nhttps://www.akeebabackup.com/update-email-information\n\nAkeebaBackup.com はインストールされたバージョン情報の収集、個人または連絡先情報の共有、購読者への新しい更新についてのメール送信、あなたのサイトにアクセスして最高管理者のユーザ名/パスワードまたはサイトのドメイン名を収集することは一切致しません。\n\nあなたはこのメールを、あなたのサイト上で動作するソフトウェアから受け取っています。Akeeba Backup の初回起動時に、どのように動作するかの明確な説明がついたチェックボックスをクリックしてこの機能を有効にしているからです。\n\n"

