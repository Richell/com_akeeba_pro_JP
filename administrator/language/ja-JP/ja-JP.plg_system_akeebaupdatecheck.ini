PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_LBL="電子メールの言語"
PLG_SYSTEM_AKEEBAUPDATECHECK_LANGUAGEOVERRIDE_DESC="標準で（このオプションが空白の場合）、新しいバージョンが利用可能な時にAkeeba Backup が最高管理者に送信するメールは、現在のユーザーのサイトの言語が何であろうとこの言語になります。多言語サイトでは混乱を招きます。希望する言語タグを入力することにより、ここでそれらの電子メールメッセージの言語を選ぶことができます。例えば、すべてのメールを英語で受け取るには en-GB と入力します。"